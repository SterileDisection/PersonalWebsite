    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #201658 0%, #2575fc 100%);
            color: #fff;
            padding-top: 60px;
            min-height: 150vh;
        }

        header {
            background-color: transparent;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
            /* Adjusted z-index */
        }

        h1 {
            margin-top: 0;
        }

        .container {
            padding: 20px;
            margin-top: 80px;
            margin-bottom: 100px;
            position: relative;
            z-index: 2;
            /* Adjusted z-index */
        }

        .jumbotron {
            background-color: #537FE7;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            /* Adjusted z-index */
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .contact-info a:hover {
            color: #201658;
        }

        .icon-link {
            cursor: pointer;
        }

        .icon-link:hover {
            color: #201658;
        }

        .contact-icons {
            font-size: 24px;
        }

        .navbar-btn {
            background-color: #000000;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 0 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            z-index: 1;
            border-radius: 50px;
        }

        .navbar-btn:hover {
            background-color: #537FE7;
            border-radius: 50px;
        }

        .navbar {
            background-color: transparent !important;
            border: none;
            box-shadow: none;
        }

        .contact-icons:hover {
            color: rgb(81, 81, 81);
        }

        .contact-info a:hover {
            color: rgb(81, 81, 81);
        }

        .icon-link:hover {
            color: rgb(81, 81, 81);
        }

        .white-icon {
            color: #fff;
        }

        @media (max-width: 991px) {
            .navbar-btn {
                display: none;
            }

            .dropdown-toggle {
                display: block !important;
            }
        }

        @media (min-width: 992px) {
            .dropdown-toggle {
                display: none !important;
            }
        }

        .contact-icons:hover {
            color: #537FE7;
        }

        .dropdown-menu {
            background-color: #000000;
            /* Match the jumbotron background color */
            border: none;
            /* Remove border */
            border-radius: 10px;
            /* Rounded corners */
            transition: all 0.3s ease;
            /* Smooth transition */
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .dropdown-menu .dropdown-item {
            color: #fff;
            /* Text color */
            padding: 10px 20px;
            /* Padding */
            margin: 5px 0;
            /* Margin */
            border-radius: 5px;
            /* Rounded corners */
            transition: background-color 0.3s ease;
            /* Smooth transition */
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #537FE7;
            /* Hover background color */
            color: #fff;
            /* Hover text color */
        }
    </style>
</head>

    <script>
        // Save the current scroll position to sessionStorage
        window.addEventListener('beforeunload', function () {
            sessionStorage.setItem('scrollPosition', window.scrollY);
        });

        // Restore the scroll position from sessionStorage
        window.addEventListener('load', function () {
            const scrollPosition = sessionStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo(0, scrollPosition);
            }
        });
    </script>

    <script>
        window.addEventListener('scroll', function() {
            const navHeight = document.querySelector('header').offsetHeight; // Get the height of the navbar
            const jumbotrons = document.querySelectorAll('.jumbotron');
        
            jumbotrons.forEach(function(jumbotron) {
                const jumbotronTop = jumbotron.getBoundingClientRect().top; // Get the top position of the jumbotron relative to the viewport
                const jumbotronHeight = jumbotron.offsetHeight; // Get the height of the jumbotron
        
                if (jumbotronTop <= navHeight && window.scrollY > navHeight) {
                    jumbotron.style.opacity = '0'; // Hide the jumbotron if it's under the navbar and scrolled past the navbar
                } else {
                    jumbotron.style.opacity = '1'; // Show the jumbotron otherwise
                }
            });
        });
        </script>
